<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }
        
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        /*
                                Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
                                - document.getElementById()
                                - document.getElementsByClassName()
                                - document.getElementsByTagName()
                                1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
                                2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
                                3. Crie uma função que mude a cor do quadrado vermelho para branco.
                                4. Crie uma função que corrija o texto da tag <h1>.
                                5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
                                6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
                                */
        //Exercício 1
        function changeParagraph(text) {
            let paragraph = document.getElementsByTagName("p")[0];
            paragraph.innerText = text;
        }
        changeParagraph("Ricardo Rosa, daqui a dois anos eu vou ter dominado o mundo e instituído o funk como hino nacional.");
        
        //Exercício 2
        function changeBGColor (color) {
            let changer = document.getElementsByClassName("main-content")[0];
            changer.style.backgroundColor = color;
        }
        changeBGColor("rgb(76,164,109)");
        
        //Exercício 3
        function changeToRed () {
            let changer = document.getElementsByClassName("center-content")[0];
            changer.style.backgroundColor = "white";
        }
        changeToRed();
        
        //Exercício 4
        function changeText() {
            let changer = document.getElementsByTagName("h1")[0];
            changer.innerText = "Exercício 5.1 - JavaScript";
        }
        changeText();
        
    </script>
</body>

</html>
