<html>

<head>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="src/bulma-0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="src/DatePickerX-master/dist/css/DatePickerX.min.css" />
  <script type="text/javascript" src="src/DatePickerX-master/dist/js/DatePickerX.min.js"></script>
</head>

<body>

  <form class=action="" method="POST">
    <h1>Formulário de cadastro de currículos</h1>
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label class="label" for="nome">Nome: </label>
      <input id="nome" type="text" maxlength="40" required /><br />

      <label for="email">E-mail: </label>
      <input id="email" type="text" maxlength="50" required /><br />

      <label for="cpf">CPF: </label>
      <input id="cpf" type="text" maxlength="11" required /><br />

      <label for="endereco">Endereço: </label>
      <input id="endereco" type="text" maxlength="200" required /><br />

      <label for="cidade">Cidade: </label>
      <input id="cidade" type="text" maxlength="28" required /><br />

      <label for="estado">Estado: </label>
      <select id="estado"></select><br />

      <div id="complemento">
        <input id="casa" type="radio" name="complemento">
        <label for="casa">Casa</label>
        <input id="apartamento" type="radio" name="complemento">
        <label for="apartamento">Apartamento</label>
      </div>
    </fieldset>

    <fieldset>

      <legend>Último emprego</legend>

      <label for="recumo-curriculo">Resumo do Currículo</label> <br>
      <textarea id="resumo-curriculo" maxlength="1000" required></textarea><br>

      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" maxlength="40" required />

      <label for="descricao-cargo">Descrição do Cargo</label>
      <input type="text" id="descricao-cargo" maxlength="500" required />

      <label for="data-inicio">Data de início</label>
      <input type="text" id="data-inicio">
      <label for="data-termino">Data de término</label>
      <input type="text" id="data-termino">

      <!-- <label for="data-inicio">Data de início</label>
      <input type="date" id="data-inicio">
      <label for="data-termino">Data de término</label>
      <input type="date" id="data-termino"> -->

    </fieldset>
    <input class="button" type="submit"></button>

  </form>


  <script type="text/javascript">
    let estados = ['AC', 'AL', 'AM', 'AP', 'BA', 'CE', 'DF', 'ES', 'GO', 'MA', 'MG', 'MS', 'MT', 'PA', 'PB', 'PE', 'PI', 'PR', 'RJ', 'RN', 'RO', 'RR', 'RS', 'SC', 'SE', 'SP', 'TO'];

    let select = document.getElementById('estado');

    for (let i = 0; i < estados.length; i += 1) {
      let newOption = document.createElement('option');
      select.appendChild(newOption);
      newOption.innerText = estados[i];
    }

    document.getElementById('data-inicio').DatePickerX.init();
    document.getElementById('data-termino').DatePickerX.init();
  </script>
</body>

</html>
